name: Auto Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Extract tag name
        id: extract
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      - name: Build release assets
        run: |
          FILENAME="ModernEase-${TAG_NAME}"
          zip -r "$FILENAME.zip" . -x ".git/*" ".github/*" "README.md" ".gitignore" "*.zip" "*.tar.gz"
          tar --exclude='.git' --exclude='.github' --exclude='README.md' --exclude='.gitignore' --exclude='*.zip' --exclude='*.tar.gz' -czf "$FILENAME.tar.gz" .
      - name: Upload GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ env.TAG_NAME }}"
          name: "${{ env.TAG_NAME }}"
          files: |
            ModernEase-${{ env.TAG_NAME }}.zip
            ModernEase-${{ env.TAG_NAME }}.tar.gz
