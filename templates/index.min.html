<!doctype html><html dir="{{languages['head']['dir']}}" lang="{{lang}}"><head><meta charset="UTF-8"><title>{{languages['directory_listing']}}</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="title" content="{{directory_listing}} - {{' '.join(request.host.split(':')[0].split('.')[:-1])}}"><meta name="description" content="{{languages['head']['description']}}"><meta name="theme-color" content="{{theme_color}}"><meta property="og:title" content="{{directory_listing}} - {{' '.join(request.host.split(':')[0].split('.')[:-1])}}"><meta property="og:description" content="{{languages['head']['description']}}"><meta property="og:type" content="article"><meta property="og:url" content="{{request.url_root}}"><meta property="og:image" content="{{favicon}}"><meta property="og:site_name" content="{{' '.join(request.host.split(':')[0].split('.')[:-1])}}"><meta property="og:locale" content="{{lang}}"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"><style>*,::after,::before{box-sizing:border-box}html{line-height:1.15;-webkit-text-size-adjust:100%;-webkit-tap-highlight-color:transparent}body{font-family:"{{ font_family }}";font-size:1rem;font-weight:400;line-height:1.5;text-align:left;margin:20px;background-color:#f9f9f9;color:#333;min-width:992px}a{color:#007bff;text-decoration:none;background-color:transparent;font-weight:700}a:hover{color:#0056b3;text-decoration:underline}table{border-collapse:collapse;width:100%;background-color:#fff;box-shadow:0 0 10px rgba(0,0,0,.1);margin-bottom:20px}th{text-align:inherit}input{margin:0;font-size:inherit;line-height:inherit;overflow:visible}h1{margin-bottom:.5rem;font-weight:500;line-height:1.2;margin-top:0;text-align:center;color:#555;font-size:2.5rem}.table{width:100%;margin-bottom:1rem;color:#212529;border-collapse:collapse}.table td,.table th{padding:.75rem;vertical-align:top;border-top:1px solid #dee2e6}.table thead th{vertical-align:bottom;border-bottom:2px solid #dee2e6}.table-striped tbody tr:nth-of-type(odd){background-color:rgba(0,0,0,.05)}.table-hover tbody tr:hover{color:#212529;background-color:rgba(0,0,0,.075)}.custom-control-input.is-valid:focus:not(:checked)~.custom-control-label::before,.was-validated .custom-control-input:valid:focus:not(:checked)~.custom-control-label::before{border-color:#28a745}.custom-control-input.is-invalid:focus:not(:checked)~.custom-control-label::before,.was-validated .custom-control-input:invalid:focus:not(:checked)~.custom-control-label::before{border-color:#dc3545}.btn:not(:disabled):not(.disabled){cursor:pointer}.btn-primary:not(:disabled):not(.disabled).active,.btn-primary:not(:disabled):not(.disabled):active{color:#fff;background-color:#0062cc;border-color:#005cbf}.btn-primary:not(:disabled):not(.disabled).active:focus,.btn-primary:not(:disabled):not(.disabled):active:focus{box-shadow:0 0 0 .2rem rgba(38,143,255,.5)}.btn-secondary:not(:disabled):not(.disabled).active,.btn-secondary:not(:disabled):not(.disabled):active{color:#fff;background-color:#545b62;border-color:#4e555b}.btn-secondary:not(:disabled):not(.disabled).active:focus,.btn-secondary:not(:disabled):not(.disabled):active:focus{box-shadow:0 0 0 .2rem rgba(130,138,145,.5)}.btn-success:not(:disabled):not(.disabled).active,.btn-success:not(:disabled):not(.disabled):active{color:#fff;background-color:#1e7e34;border-color:#1c7430}.btn-success:not(:disabled):not(.disabled).active:focus,.btn-success:not(:disabled):not(.disabled):active:focus{box-shadow:0 0 0 .2rem rgba(72,180,97,.5)}.btn-info:not(:disabled):not(.disabled).active,.btn-info:not(:disabled):not(.disabled):active{color:#fff;background-color:#117a8b;border-color:#10707f}.btn-info:not(:disabled):not(.disabled).active:focus,.btn-info:not(:disabled):not(.disabled):active:focus{box-shadow:0 0 0 .2rem rgba(58,176,195,.5)}.btn-warning:not(:disabled):not(.disabled).active,.btn-warning:not(:disabled):not(.disabled):active{color:#212529;background-color:#d39e (.disabled).active:focus,.btn-outline-success:not(:disabled):not(.disabled):active:focus{box-shadow:0 0 0 .2rem rgba(40,167,69,.5)}.btn-outline-info:not(:disabled):not(.disabled).active,.btn-outline-info:not(:disabled):not(.disabled):active{color:#fff;background-color:#17a2b8;border-color:#17a2b8}.btn-outline-info:not(:disabled):not(.disabled).active:focus,.btn-outline-info:not(:disabled):not(.disabled):active:focus{box-shadow:0 0 0 .2rem rgba(23,162,184,.5)}.btn-outline-warning:not(:disabled):not(.disabled).active,.btn-outline-warning:not(:disabled):not(.disabled):active{color:#212529;background-color:#ffc107;border-color:#ffc107}.btn-outline-warning:not(:disabled):not(.disabled).active:focus,.btn-outline-warning:not(:disabled):not(.disabled):active:focus{box-shadow:0 0 0 .2rem rgba(255,193,7,.5)}.btn-outline-danger:not(:disabled):not(.disabled).active,.btn-outline-danger:not(:disabled):not(.disabled):active{color:#fff;background-color:#dc3545;border-color:#dc3545}.btn-outline-danger:not(:disabled):not(.disabled).active:focus,.btn-outline-danger:not(:disabled):not(.disabled):active:focus{box-shadow:0 0 0 .2rem rgba(220,53,69,.5)}.btn-outline-light:not(:disabled):not(.disabled).active,.btn-outline-light:not(:disabled):not(.disabled):active{color:#212529;background-color:#f8f9fa;border-color:#f8f9fa}.btn-outline-light:not(:disabled):not(.disabled).active:focus,.btn-outline-light:not(:disabled):not(.disabled):active:focus{box-shadow:0 0 0 .2rem rgba(248,249,250,.5)}.btn-outline-dark:not(:disabled):not(.disabled).active,.btn-outline-dark:not(:disabled):not(.disabled):active{color:#fff;background-color:#343a40;border-color:#343a40}.btn-outline-dark:not(:disabled):not(.disabled).active:focus,.btn-outline-dark:not(:disabled):not(.disabled):active:focus{box-shadow:0 0 0 .2rem rgba(52,58,64,.5)}.custom-control-input:focus:not(:checked)~.custom-control-label::before{border-color:#80bdff}.custom-control-input:not(:disabled):active~.custom-control-label::before{color:#fff;background-color:#b3d7ff;border-color:#b3d7ff}.close:not(:disabled):not(.disabled):focus,.close:not(:disabled):not(.disabled):hover{opacity:.75}@media print{*,::after,::before{text-shadow:none;box-shadow:none}a:not(.btn){text-decoration:underline}thead{display:table-header-group}tr{page-break-inside:avoid}@page{size:a3}.table td,.table th{background-color:#fff}}.table-container{max-width:100%;margin:0 auto;overflow-x:auto}td,th{padding:12px;text-align:left;border-bottom:1px solid #ddd}th{background-color:#f2f2f2;cursor:pointer}th.sortable:hover{background-color:#e0e0e0}.icon{text-align:center;width:30px}.search-bar{margin-bottom:20px;text-align:center}.search-bar input[type=text]{width:300px;max-width:80%;padding:10px;border:1px solid #ddd;border-radius:4px}@media(max-width:576px){.search-bar input[type=text]{width:80%}}</style></head><body><h1>{{languages['directory_listing']}}</h1><div class="search-bar"><input oninput="filterTable(this.value)" placeholder="{{languages['body']['search_placeholder']}}"></div><div class="table-container"><table class="table table-hover table-striped"><thead><tr><th class="icon">{{languages['body']['file']}}</th><th class="sortable" onclick="sortTable(1)">{{languages['body']['name']}}</th><th class="sortable" onclick="sortTable(2)">{{languages['body']['size']}}</th><th class="sortable" onclick="sortTable(3)">{{languages['body']['last_modified']}}</th></tr></thead><tbody id="fileTableBody">{% for file in file_list %}<tr><td class="icon"><i class="{{file.icon}}"></i></td><td><a href="{{file.link}}">{{file.name}}</a></td><td>{{file.size}}</td><td><time class="local-time" datetime="{{file.date}}">{{file.date}}</time></td></tr>{% endfor %}</tbody></table></div><script>function sortTable(e) {
      const tbody = document.querySelector("table tbody");
      const rows = Array.from(tbody.rows);
      const isSameColumn = e === window.lastSortedColumnIndex;
      const defaultAsc = {
        1: true,
        2: false,
        3: false
      };
      let isAsc = isSameColumn ? window.lastSortOrder !== "asc" : defaultAsc[e] ?? true;
      const sortedRows = rows.sort((a, b) => {
        let aText = a.cells[e]?.innerText?.toLowerCase() || "";
        let bText = b.cells[e]?.innerText?.toLowerCase() || "";
        if (e === 2) { // Size
          aText = parseFloat(aText) || 0;
          bText = parseFloat(bText) || 0;
        } else if (e === 3) { // Last Modified
          const aTime = a.cells[e].querySelector('time')?.getAttribute('datetime') || aText;
          const bTime = b.cells[e].querySelector('time')?.getAttribute('datetime') || bText;
          aText = new Date(aTime).getTime() || 0;
          bText = new Date(bTime).getTime() || 0;
        }
        if (aText > bText) return isAsc ? 1 : -1;
        if (aText < bText) return isAsc ? -1 : 1;
        return 0;
      });
      tbody.innerHTML = "";
      sortedRows.forEach(row => tbody.appendChild(row));
      window.lastSortedColumnIndex = e;
      window.lastSortOrder = isAsc ? "asc" : "desc";
      const parentDirRow = sortedRows.find(row => row.cells[1].innerText === "Parent Directory");
      if (parentDirRow) {
        tbody.prepend(parentDirRow);
      }
    }

      function filterTable(filterText) {
    document.querySelectorAll("#fileTableBody tr").forEach(row => {
      row.cells[1].innerText.toLowerCase().includes(filterText.toLowerCase()) ?
        row.style.display = "" :
        row.style.display = "none";
    });
      }
      document.querySelectorAll(".local-time").forEach((t) => {
    const e = t.getAttribute("datetime");
    const n = new Date(e);
    if (!isNaN(n.getTime())) {
      t.textContent = n.toLocaleString();
    } else {
      t.textContent = "";
    }
      });</script></body></html>
