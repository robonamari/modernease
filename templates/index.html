<!doctype html>
<html dir="{{languages['head']['dir']}}" lang="{{lang}}">

<head>
  <meta charset="UTF-8">
  <title>{{languages['directory_listing']}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="{{directory_listing}} - {{' '.join(request.host.split(':')[0].split('.')[:-1])}}">
  <meta name="description" content="{{languages['head']['description']}}">
  <meta name="theme-color" content="{{theme_color}}">
  <meta property="og:title" content="{{directory_listing}} - {{' '.join(request.host.split(':')[0].split('.')[:-1])}}">
  <meta property="og:description" content="{{languages['head']['description']}}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{request.url_root}}">
  <meta property="og:image" content="{{favicon}}">
  <meta property="og:site_name" content="{{' '.join(request.host.split(':')[0].split('.')[:-1])}}">
  <meta property="og:locale" content="{{lang}}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "{{ font_family }}"
    }

    body {
      background-color: #f4f7fb;
      color: #333;
      font-size: 16px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 30px 0;
      color: #3d3d3d;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      max-width: 400px;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .search-bar input:focus {
      border-color: #4d7dff;
    }

    .table-container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      overflow-x: auto;
      padding: 20px 10px;
    }

    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th,
    td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e9e9e9;
    }

    .icon {
      font-size: 20px;
      text-align: center;
    }

    .sortable {
      transition: background-color 0.3s;
    }

    .sortable:hover {
      background-color: #e1e1e1;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .table td,
    .table th {
      border-bottom: 1px solid #ddd;
    }

    .btn {
      padding: 10px 15px;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary {
      background-color: #4d7dff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #3a64d8;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .search-bar input {
        width: 90%;
        font-size: 0.9rem;
      }

      table {
        width: 100%;
        font-size: 0.85rem;
        min-width: unset;
      }

      .icon {
        font-size: 16px;
      }

      th,
      td {
        padding: 10px 8px;
      }
    }

  </style>

<body>
  <h1>{{languages['directory_listing']}}</h1>
  <div class="search-bar"> <input oninput="filterTable(this.value)" placeholder="{{languages['body']['search_placeholder']}}"> </div>
  <div class="table-container">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th class="icon">{{languages['body']['file']}}</th>
          <th class="sortable" onclick="sortTable(1)">{{languages['body']['name']}}</th>
          <th class="sortable" onclick="sortTable(2)">{{languages['body']['size']}}</th>
          <th class="sortable" onclick="sortTable(3)">{{languages['body']['last_modified']}}</th>
        </tr>
      </thead>
      <tbody id="fileTableBody"> {% for file in file_list %} <tr>
          <td class="icon"><i class="{{file.icon}}"></i></td>
          <td><a href="{{file.link}}">{{file.name}}</a></td>
          <td>{{file.size}}</td>
          <td><time class="local-time" datetime="{{file.date}}">{{file.date}}</time></td>
        </tr> {% endfor %} </tbody>
    </table>
  </div>
  <script src="/assets/js/local-time.min.js"></script>
  <script src="/assets/js/search-files.min.js"></script>
  <script src="/assets/js/sort-table.min.js"></script>
</body>

</html>
